<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- CSS -->

<body>
    <header class="container-header" id="home">
        <h1>

                <span aria-hidden="true">&lt; </span>
                Dev Pablo H
                <span aria-hidden="true">/&gt;</span>
            </a>
        </h1>
        <nav>
            <ul class="nav-list">
                <li><a href="/home">Inicio</a></li>
                <li><a href="/about">Sobre</a></li>
                <li><a href="/expertise">Formações</a></li>

                <li><a href="/contact">Contato</a></li>

        <!-- Menu de Configurações (separado do botão) -->
        <div class="config-menu">
            <div class="config-menu-item language-toggle">
                <span>Idioma</span>
                <select title="languague" id="language-select">
                    <option value="pt-BR" selected>Português</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="config-menu-item theme-toggle">
                <span>Tema</span>
                <button id="theme-button">Modo Escuro</button>
            </div>
        </div>
    </header>
    <main>
        <section class="apresentation-section">
            <div class="effect-apresentation">
                <!-- Efeito visual sem conteúdo -->
            </div>
            <div class="intro-content">
                <h1>Olá, Eu sou Pablo Henrique <span class="multi-typewriter-element" 
                    data-phrases=" Desenvolvedor Fullstack|Web Designer"
                    data-type-speed="180" 
                    data-delete-speed="40" 
                    data-delay="1500"></span></h1>
                
                <p class="typewriter-text">Especialista em criar experiências digitais incríveis.</p>
                
                <div class="intro-buttons">
                    <a href="#projects" class="btn-link">Ver Projetos</a>
                    <a href="#contact" class="btn-link">Contato</a>
                </div>
            </div>
        </section>
    </main>
    
    <script type="module" src="./js/index.js"></script>
